<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern XO Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <h1 id="title">XO Game</h1>
    <div class="scoreboard">
      <div id="1">Player X: 0</div>
      <div id="2">Player O: 0</div>
    </div>

    <div class="board">
      <div class="cell" id="item_1" onclick="play(this.id)"></div>
      <div class="cell" id="item_2" onclick="play(this.id)"></div>
      <div class="cell" id="item_3" onclick="play(this.id)"></div>
      <div class="cell" id="item_4" onclick="play(this.id)"></div>
      <div class="cell" id="item_5" onclick="play(this.id)"></div>
      <div class="cell" id="item_6" onclick="play(this.id)"></div>
      <div class="cell" id="item_7" onclick="play(this.id)"></div>
      <div class="cell" id="item_8" onclick="play(this.id)"></div>
      <div class="cell" id="item_9" onclick="play(this.id)"></div>
    </div>
  </main>

  <script src="action.js"></script>
</body>
</html>
